services:
  # AA Backend (Flask API)
  - type: web
    name: mizane-aa-backend
    runtime: python
    rootDir: AA/backend
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn server:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: DATABASE_URL
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: R2_ACCOUNT_ID
        sync: false
      - key: R2_ACCESS_KEY_ID
        sync: false
      - key: R2_SECRET_ACCESS_KEY
        sync: false
      - key: R2_BUCKET_NAME
        sync: false
      - key: OPENAI_API_KEY
        sync: false

  # BB Backend (Flask API)
  - type: web
    name: mizane-bb-backend
    runtime: python
    rootDir: BB
    buildCommand: pip install -r requirements.txt
    startCommand: cd backend && gunicorn api:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: DATABASE_URL
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: R2_ACCOUNT_ID
        sync: false
      - key: R2_ACCESS_KEY_ID
        sync: false
      - key: R2_SECRET_ACCESS_KEY
        sync: false
      - key: R2_BUCKET_NAME
        sync: false
      - key: OPENAI_API_KEY
        sync: false

  # AA Frontend (Vite + React)
  - type: web
    name: mizane-aa-frontend
    runtime: static
    rootDir: AA
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: mizane-aa-backend
          envVarKey: RENDER_EXTERNAL_URL
      - key: VITE_SUPABASE_URL
        sync: false
      - key: VITE_SUPABASE_ANON_KEY
        sync: false

  # BB Frontend (Create React App)
  - type: web
    name: mizane-bb-frontend
    runtime: static
    rootDir: BB/frontend/harvester-ui
    buildCommand: npm install && npm run build
    staticPublishPath: build
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          type: web
          name: mizane-bb-backend
          envVarKey: RENDER_EXTERNAL_URL
